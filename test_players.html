<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест страницы игроков</title>
</head>
<body>
    <h1>Тест API игроков</h1>
    <div id="result"></div>
    
    <script>
        async function testPlayersAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Загрузка...';
                
                const response = await fetch('https://vimetop.ru/api/v1/players?page=1&limit=5');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.data) {
                    resultDiv.innerHTML = `
                        <h2>✅ API работает!</h2>
                        <p><strong>Всего игроков:</strong> ${data.pagination.total.toLocaleString()}</p>
                        <p><strong>Загружено:</strong> ${data.data.length} игроков</p>
                        <h3>Первые 5 игроков:</h3>
                        <ul>
                            ${data.data.map(player => `
                                <li>
                                    <strong>${player.username}</strong> - 
                                    Уровень ${player.level}, 
                                    Ранг: ${player.rank}, 
                                    Prime: ${player.is_prime ? 'Да' : 'Нет'}
                                </li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = '❌ Неверный формат данных';
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ Ошибка: ${error.message}`;
            }
        }
        
        // Запускаем тест при загрузке страницы
        testPlayersAPI();
    </script>
</body>
</html>
