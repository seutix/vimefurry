<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VimeStats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="css/settings.css">
    <style>
        @font-face {
            font-family: 'VimeArtBold';
            src: url('assets/fonts/vimeartbold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: linear-gradient(135deg, #ffffff 0%, #e6f3ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: #2c3e50;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            margin-top: 10vh;
            animation: fadeIn 0.5s ease-out;
        }
        .search-box {
            position: relative;
            width: 100%;
        }
        .search-input {
            width: 80%;
            margin: 0 auto 15px auto;
            display: block;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #3498db;
            color: #2c3e50;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            animation: glow 2s infinite;
        }
        .search-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            width: 80%;
            min-width: 220px;
            max-width: 400px;
            margin: 0 auto;
            display: block;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 1.2rem;
            font-weight: normal;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .search-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .search-button:active {
            transform: translateY(1px);
        }
        .search-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            animation: pulse 2s infinite;
        }
        .logo h1 {
            font-family: 'VimeArtBold', sans-serif;
            font-size: 3rem;
            font-weight: normal;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
            letter-spacing: 1px;
        }
        .error-message {
            color: #e74c3c;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 0.9rem;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 100%;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            animation: shake 0.5s ease-in-out;
        }
        .error-message.show {
            opacity: 1;
        }
        .recent-nicks {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
            margin-top: 5px;
            z-index: 10;
            background: #fff;
            border: 1px solid #3498db;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.10);
            padding: 0;
            display: block;
            width: 80%;
            min-width: 220px;
            max-width: 400px;
            box-sizing: border-box;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.25s;
        }
        .recent-nicks.active {
            padding: 8px 0;
            max-height: 300px;
            opacity: 1;
            overflow-y: auto;
        }
        .recent-nicks.active::-webkit-scrollbar {
            display: none;
        }
        .recent-nicks.active {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .recent-nicks-title {
            display: block;
            font-family: 'VimeArtBold', sans-serif;
            color: #3498db;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 8px;
            padding: 0 16px;
        }
        .recent-nicks-title.hidden {
            display: none;
        }
        .recent-nicks-divider {
            width: 100%;
            border: 0;
            border-top: 2px solid #3498db;
            margin: 0 0 8px 0;
        }
        .recent-nicks-divider.hidden {
            display: none;
        }
        .suggested-nicks {
            display: none;
            margin-top: 8px;
        }
        .suggested-nicks.active {
            display: block;
        }
        .suggested-nicks-title {
            display: block;
            font-family: 'VimeArtBold', sans-serif;
            color: #3498db;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 8px;
            padding: 0 16px;
        }
        .suggested-nicks-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 220px;
            overflow-y: auto;
        }
        .suggested-nicks-list::-webkit-scrollbar {
            display: none;
        }
        .suggested-nicks-list {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .suggested-nicks-list li {
            padding: 10px 24px;
            border-radius: 0;
            background: none;
            color: #3498db;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 1rem;
            font-weight: 100;
            cursor: pointer;
            border: none;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .suggested-nicks-list li:hover {
            background: #e6f3ff;
            color: #2980b9;
        }
        .recent-nicks-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 220px;
            overflow-y: auto;
        }
        .recent-nicks-list::-webkit-scrollbar {
            display: none;
        }
        .recent-nicks-list {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .recent-nicks-list li {
            padding: 8px 12px;
            color: #3498db;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            transition: background 0.2s;
        }
        .recent-nicks-list li:hover {
            background: #e6f3ff;
        }
        .recent-nicks-list li > div {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .mini-head {
            width: 25px;
            height: 25px;
            border-radius: 0;
            object-fit: cover;
            position: relative;
            margin-right: 4px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            will-change: transform;
            backface-visibility: hidden;
        }
        .mini-head-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            transform: scale(1.1);
            transform-origin: center center;
            opacity: 1;
            pointer-events: none;
            will-change: transform;
            backface-visibility: hidden;
        }
        .recent-nicks-list li .player-rank {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 4px;
            display: inline-block;
            vertical-align: middle;
            color: #fff;
        }
        .online-status {
            width: 8px;
            height: 8px;
            border-radius: 2px;
            margin-left: 4px;
            margin-right: 4px;
            margin-top: 3px;
            transition: all 0.3s ease;
            align-self: center;
        }
        .online-status.online {
            background-color: #2ecc71;
            box-shadow: 0 0 12px #2ecc71;
            -webkit-animation: blink 2s ease-in-out infinite;
            -moz-animation: blink 2s ease-in-out infinite;
            -o-animation: blink 2s ease-in-out infinite;
            animation: blink 2s ease-in-out infinite;
        }
        .online-status.offline {
            background-color: #e74c3c;
            box-shadow: 0 0 4px #e74c3c;
            animation: none;
        }
        .online-status.unknown {
            background-color: #95a5a6;
            box-shadow: none;
            animation: none;
        }
        @-webkit-keyframes blink {
            0% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
            50% { opacity: 0.4; box-shadow: 0 0 16px #2ecc71; }
            100% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
        }
        @-moz-keyframes blink {
            0% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
            50% { opacity: 0.4; box-shadow: 0 0 16px #2ecc71; }
            100% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
        }
        @-o-keyframes blink {
            0% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
            50% { opacity: 0.4; box-shadow: 0 0 16px #2ecc71; }
            100% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
        }
        @keyframes blink {
            0% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
            50% { opacity: 0.4; box-shadow: 0 0 16px #2ecc71; }
            100% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
        }
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }
        .moderators-block {
            position: fixed;
            top: 80px;
            right: 32px;
            width: 220px;
            height: 80vh;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.10);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .moderators-block .block-title {
            font-family: 'VimeArtBold', sans-serif;
            color: #3498db;
            font-size: 1.2rem;
            margin-bottom: 12px;
            text-align: center;
            width: 100%;
        }
        .moderators-block hr {
            width: 100%;
            border: 0;
            border-top: 2px solid #3498db;
            margin: 0 0 16px 0;
        }
        .moderators-block .block-content {
            color: #3498db;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 1rem;
            text-align: center;
            width: 100%;
        }

        /* Стили для блока онлайн игр */
        #onlineGames::-webkit-scrollbar {
            width: 6px;
        }
        #onlineGames::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        #onlineGames::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 3px;
        }
        #onlineGames::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }

        /* Медиа-запросы для мобильных устройств */

            .search-container {
                margin-top: 5vh;
                padding: 15px;

                font-size: 2.2rem;
            }
            .search-input {
                width: 90%;
                padding: 10px 15px;
                font-size: 16px;
            }
            .search-button {
                width: 90%;

            }
            .recent-nicks {
                width: 90%;
            }
            .recent-nicks-list li {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .player-head {
                width: 24px;
                height: 24px;
            }
            .moderators-block {
                position: static;
                width: 90%;
                height: auto;
                margin: 20px auto;
                padding: 16px;
            }
            .navbar .container-fluid {
                padding: 0 10px;
            }
            .navbar-brand {
                font-size: 1rem;
                padding-left: 10px;
            }
            .navbar .nav-link {
                font-size: 0.9rem;
            }
            #auth-key-btn {
                right: 10px;
                width: 36px;
                height: 36px;
            }
            .recent-nicks {
                width: 90%;
            }
            .recent-nicks-list li {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .player-head {
                width: 24px;
                height: 24px;
            }
            .player-rank {
                font-size: 0.6rem;
            }
            /* Скрываем боковые блоки на мобильных */
            .moderators-block:first-of-type {
                display: none;
            }
        }

        /* Дополнительные стили для очень маленьких экранов */
        @media screen and (max-width: 480px) {
            .search-container {
                margin-top: 3vh;
                padding: 10px;
            }
            .logo h1 {
                font-size: 1.8rem;
            }
            .search-input {
                width: 95%;
            }
            .search-button {
                width: 95%;
            }
            .navbar .container-fluid {

            .navbar-brand {

            }
            #auth-key-btn {
                width: 32px;
                height: 32px;
            }
            .recent-nicks {

        .navbar-brand {
            font-family:'VimeArtBold',sans-serif;
            font-size:1.2rem;
            background: linear-gradient(

                #3498db,
                #2980b9,

            background-clip: text;
            letter-spacing:1px;
            padding-left:24px;
            z-index:2;
            position: relative;
            transition: all 0.3s ease;
            animation: shimmer 3s linear infinite;
        }

        .navbar-brand:hover {
            filter: drop-shadow(0 0 10px rgba(52, 152, 219, 0.5));
            transform: scale(1.05);
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
        }
        /* Добавляем медиа-запросы для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                margin: 60px auto 0;
                padding: 10px;
            }

                padding: 0 10px;
            }
            .navbar-brand {
                font-size: 1rem;
                padding-left: 10px;
            }
            .navbar .container-fluid > div {
                display: none;
            }
            .navbar .container-fluid > div:first-child {
                display: block;
            }
            #quick-search {
                width: 120px;
            }
            .search-container {
                flex-direction: column;
                gap: 10px;
            }
            .search-input {
                width: 100%;
            }
            .search-button {
                width: 100%;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .game-card {
                padding: 12px;
            }
            .game-title {
                font-size: 1.1rem;
            }
        }
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .game-card {
                padding: 10px;
            }
            .game-title {
                font-size: 1rem;
            }
        }
    </style>

        // Загрузка онлайн игр

            const onlineGamesBlock = document.getElementById('onlineGames');

            fetch('https://api.vimeworld.com/online')

                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    if (data && data.separated) {
                        onlineGamesBlock.innerHTML = '';
                        
                        // Создаем список игр
                        const gamesList = document.createElement('div');
                        gamesList.style.cssText = 'display:flex;flex-direction:column;gap:8px;width:100%;';
                        
                        // Сортируем игры по количеству игроков (по убыванию)
                        const sortedGames = Object.entries(data.separated)
                            .filter(([game, count]) => count > 0)
                            .sort((a, b) => b[1] - a[1]);
                        
                        sortedGames.forEach(([game, count]) => {
                            const gameItem = document.createElement('div');
                            gameItem.style.cssText = 'display:flex;align-items:center;gap:8px;padding:6px;border-radius:8px;transition:background 0.2s;cursor:default;';
                            gameItem.onmouseenter = () => gameItem.style.background = '#e6f3ff';
                            gameItem.onmouseleave = () => gameItem.style.background = 'transparent';
                            
                            // Иконка игры
                            const icon = document.createElement('img');
                            const iconFile = gameIcons[game] || '404.png';
                            icon.src = `assets/images/icons/${iconFile}`;
                            icon.style.cssText = 'width:24px;height:24px;flex-shrink:0;';
                            icon.onerror = () => icon.src = 'assets/images/icons/404.png';
                            
                            // Название и количество
                            const textContainer = document.createElement('div');
                            textContainer.style.cssText = 'display:flex;flex-direction:column;flex:1;min-width:0;';
                            
                            const gameName = document.createElement('div');
                            gameName.textContent = gameNames[game] || game.toUpperCase();
                            gameName.style.cssText = 'font-size:0.75rem;font-weight:bold;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;';
                            
                            const playerCount = document.createElement('div');
                            playerCount.textContent = `${count} ${count === 1 ? 'игрок' : count < 5 ? 'игрока' : 'игроков'}`;
                            playerCount.style.cssText = 'font-size:0.65rem;color:#7f8c8d;';
                            
                            textContainer.appendChild(gameName);
                            textContainer.appendChild(playerCount);
                            
                            gameItem.appendChild(icon);
                            gameItem.appendChild(textContainer);
                            gamesList.appendChild(gameItem);
                        });
                        
                        // Добавляем общее количество
                        if (data.total) {
                            const totalItem = document.createElement('div');
                            totalItem.style.cssText = 'margin-top:8px;padding-top:8px;border-top:1px solid #e0e0e0;text-align:center;font-weight:bold;font-size:0.9rem;';
                            totalItem.textContent = `Всего: ${data.total} ${data.total === 1 ? 'игрок' : data.total < 5 ? 'игрока' : 'игроков'}`;
                            gamesList.appendChild(totalItem);
                        }
                        
                        onlineGamesBlock.appendChild(gamesList);
                    } else {
                        onlineGamesBlock.innerHTML = 'Нет данных';
                    }
                })
                .catch(error => {
                    console.error('Ошибка при загрузке онлайн игр:', error);
                    onlineGamesBlock.innerHTML = 'Ошибка загрузки';
                });
        }

        // Загрузка модераторов онлайн (использует функции из ranks.js)
        function loadModeratorsOnline() {
            const moderatorsBlock = document.getElementById('moderatorsOnline');
            moderatorsBlock.innerHTML = 'Загрузка...';
            
            fetch('https://api.vimeworld.com/online/staff')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(staffData => {
                    if (staffData && staffData.length > 0) {
                        moderatorsBlock.innerHTML = '';
                        const moderatorsList = document.createElement('ul');
                        moderatorsList.style.cssText = 'list-style:none;padding:0;margin:0;';

                        // Сортировка модераторов по рангам (используем getRankPriority из ranks.js)
                        staffData.sort((a, b) => getRankPriority(b.rank) - getRankPriority(a.rank));

                        staffData.forEach(moderator => {
                            const listItem = document.createElement('li');
                            listItem.style.cssText = 'display:flex;align-items:center;padding:8px 0;border-bottom:1px solid #e0e0e0;cursor:pointer;';
                            
                            // Контейнер для головы
                            const headContainer = document.createElement('div');
                            headContainer.style.cssText = 'position:relative;width:25px;height:25px;margin-right:8px;';
                            
                            const head = document.createElement('img');
                            head.src = `https://skin.vimeworld.com/head/${moderator.username}.png`;
                            head.className = 'mini-head';
                            head.alt = '';
                            head.onerror = () => head.src = 'https://skin.vimeworld.com/head/Steve.png';
                            headContainer.appendChild(head);
                            
                            // Добавляем оверлей головы (используем createHeadOverlay из utils.js)
                            createHeadOverlay(moderator.username, headContainer);
                            
                            // Контейнер информации
                            const infoContainer = document.createElement('div');
                            infoContainer.style.cssText = 'display:flex;flex-direction:column;';
                            
                            // Имя модератора
                            const moderatorName = document.createElement('span');
                            moderatorName.textContent = moderator.username;
                            moderatorName.style.cssText = "font-family:'VimeArtBold',sans-serif;font-size:0.9rem;";
                            
                            // Применяем кастомные цвета
                            if (moderator.customColors && moderator.customColors.length > 0) {
                                if (moderator.customColors.length === 1) {
                                    moderatorName.style.color = `#${moderator.customColors[0]}`;
                                } else {
                                    moderatorName.style.background = `linear-gradient(to right, ${moderator.customColors.map(c => `#${c}`).join(', ')})`;
                                    moderatorName.style.webkitBackgroundClip = 'text';
                                    moderatorName.style.webkitTextFillColor = 'transparent';
                                }
                            }
                            
                            // Ранг модератора (используем getRankName и getRankColors из ranks.js)
                            const moderatorRank = document.createElement('span');
                            moderatorRank.textContent = getRankName(moderator.rank);
                            moderatorRank.style.cssText = 'font-size:0.7rem;padding:2px 6px;border-radius:4px;margin:2px 0;display:inline-block;color:#fff;width:fit-content;';
                            
                            const rankColors = getRankColors(moderator.rank);
                            moderatorRank.style.background = rankColors.length > 1 
                                ? `linear-gradient(to right, ${rankColors.map(c => `#${c}`).join(', ')})` 
                                : `#${rankColors[0]}`;
                            
                            infoContainer.appendChild(moderatorName);
                            infoContainer.appendChild(moderatorRank);
                            
                            listItem.appendChild(headContainer);
                            listItem.appendChild(infoContainer);
                            
                            listItem.addEventListener('click', () => {
                                window.location.href = `player.html?username=${encodeURIComponent(moderator.username)}`;
                            });
                            
                            moderatorsList.appendChild(listItem);
                        });
                        
                        moderatorsBlock.appendChild(moderatorsList);
                    } else {
                        moderatorsBlock.innerHTML = 'Нет модераторов онлайн';
                    }
                })
                .catch(error => {
                    console.error('Ошибка при загрузке модераторов:', error);
                    moderatorsBlock.innerHTML = 'Ошибка загрузки';
                });
        }

        // Функции для работы с гильдиями
        function loadRecentGuildsLocal() {
            const guilds = JSON.parse(localStorage.getItem('recentGuilds') || '[]');
            updateRecentGuildsListLocal(guilds);
        }

        function saveGuild(guild) {
            let guilds = JSON.parse(localStorage.getItem('recentGuilds') || '[]');
            guilds = guilds.filter(g => g !== guild);
            guilds.unshift(guild);
            guilds = guilds.slice(0, MAX_RECENT_GUILDS);
            localStorage.setItem('recentGuilds', JSON.stringify(guilds));
            updateRecentGuildsListLocal(guilds);
        }

        function updateRecentGuildsListLocal(guilds) {
            recentGuildsList.innerHTML = '';
            guilds.forEach(guild => {
                const li = document.createElement('li');
                li.textContent = guild;
                li.addEventListener('click', () => {
                    guildInput.value = guild;
                    recentGuilds.classList.remove('active');
                    guildInput.focus();
                });
                recentGuildsList.appendChild(li);
            });
        }

        // Обновление списка недавних никнеймов (использует функции из search.js)
        function updateNicksList(nicks) {
            updateRecentNicksList(recentNicksList, nicks, (nick) => {
                saveRecentNick(nick, updateNicksList);
                window.location.href = `player.html?username=${encodeURIComponent(nick)}`;
            }, { ranksData, getPlayerData, savePlayerData });
        }

        // Обработка отправки формы поиска
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = searchInput.value.trim();
            const guild = guildInput.value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            if (!username && !guild) {
                errorMessage.textContent = 'Пожалуйста, заполните хотя бы одно поле поиска';
                errorMessage.classList.add('show');
                return;
            }

            if (username) {
                searchAndRedirect(username, searchInput, updateNicksList);
            } else if (guild) {
                saveGuild(guild);
                window.location.href = `guild.html`;
            }
        });

        // Обработчики событий для поля ввода никнейма
        searchInput.addEventListener('focus', () => {
            document.getElementById('errorMessage').classList.remove('show');
            if (recentNicksList.children.length > 0) {
                recentNicksDropdown.classList.add('active');
                recentGuilds.classList.remove('active');
            }
        });

        searchInput.addEventListener('input', () => {
            const inputValue = searchInput.value.trim().toLowerCase();
            const nicks = loadRecentNicks();
            const suggestedNicks = document.getElementById('suggestedNicks');
            const suggestedNicksList = suggestedNicks.querySelector('.suggested-nicks-list');
            const recentNicksTitle = document.querySelector('.recent-nicks-title');
            const recentNicksDivider = document.querySelector('.recent-nicks-divider');
            
            if (inputValue.length > 0) {
                const filteredNicks = nicks.filter(nick => nick.toLowerCase().startsWith(inputValue));
                updateNicksList(filteredNicks);
                
                if (filteredNicks.length === 0) {
                    recentNicksTitle.classList.add('hidden');
                    recentNicksDivider.classList.add('hidden');
                } else {
                    recentNicksTitle.classList.remove('hidden');
                    recentNicksDivider.classList.remove('hidden');
                }
                
                suggestedNicks.classList.add('active');
                suggestedNicksList.innerHTML = '';
            } else {
                updateNicksList(nicks);
                suggestedNicks.classList.remove('active');
                
                if (nicks.length > 0) {
                    recentNicksTitle.classList.remove('hidden');
                    recentNicksDivider.classList.remove('hidden');
                } else {
                    recentNicksTitle.classList.add('hidden');
                    recentNicksDivider.classList.add('hidden');
                }
            }

            if (recentNicksList.children.length > 0 || suggestedNicksList.children.length > 0) {
                recentNicksDropdown.classList.add('active');
                recentGuilds.classList.remove('active');
            } else {
                recentNicksDropdown.classList.remove('active');
            }
        });

        searchInput.addEventListener('blur', () => {
            setTimeout(() => recentNicksDropdown.classList.remove('active'), 150);
        });

        // Обработчики событий для поля ввода гильдии
        guildInput.addEventListener('focus', () => {
            if (recentGuildsList.children.length > 0) {
                recentGuilds.classList.add('active');
                recentNicksDropdown.classList.remove('active');
            }
        });

        guildInput.addEventListener('input', () => {
            if (recentGuildsList.children.length > 0) {
                recentGuilds.classList.add('active');
                recentNicksDropdown.classList.remove('active');
            }
        });

        guildInput.addEventListener('blur', () => {
            setTimeout(() => recentGuilds.classList.remove('active'), 150);
        });

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем данные
            updateNicksList(loadRecentNicks());
            loadRecentGuildsLocal();
            loadOnlineGames();
            loadModeratorsOnline();

            if (loadRecentNicks().length > 0) {
                recentNicksDropdown.style.visibility = 'visible';
            }
            if (JSON.parse(localStorage.getItem('recentGuilds') || '[]').length > 0) {
                recentGuilds.style.visibility = 'visible';
            }
        });

        // Эффекты UI
        document.addEventListener('mousemove', function(e) {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            document.body.style.backgroundPosition = `calc(50% + ${moveX}px) calc(50% + ${moveY}px)`;
        });

        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const searchContainer = document.querySelector('.search-container');
            searchContainer.style.transform = scrolled > 100 ? 'scale(0.98)' : 'scale(1)';
        });
    </script>

            <div class="bar"></div>
            <div class="bar"></div>

            <div class="gear-inner"></div>

    <div id="settings-menu">
        <div class="settings-item">
            <span class="settings-label">Отключить кастомный шрифт</span>
            <div class="settings-toggle" id="font-toggle"></div>
        </div>
    </div>
