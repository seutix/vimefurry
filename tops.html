<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Топы | VimeStats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="css/settings.css">
    <style>
        @font-face {
            font-family: 'VimeArtBold';
            src: url('assets/fonts/vimeartbold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: linear-gradient(135deg, #ffffff 0%, #e6f3ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dev-label {
            font-family: 'VimeArtBold', sans-serif;
            color: #3498db;
            font-size: 2rem;
            text-align: center;
            margin-top: 100px;
        }
        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
        }
        /* Добавляем медиа-запросы для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                margin: 60px auto 0;
                padding: 10px;
            }
            .navbar .container-fluid {
                padding: 0 10px;
            }
            .navbar-brand {
                font-size: 1rem;
                padding-left: 10px;
            }
            .navbar .container-fluid > div {
                display: none;
            }
            .navbar .container-fluid > div:first-child {
                display: block;
            }
            #quick-search {
                width: 260px;
            }
            .tops-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .top-card {
                padding: 12px;
            }
            .top-title {
                font-size: 1.1rem;
            }
        }
        @media (max-width: 480px) {
            .tops-grid {
                grid-template-columns: 1fr;
            }
            .top-card {
                padding: 10px;
            }
            .top-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div style="height:70px;"></div>
    <div class="dev-label">В разработке</div>
    <script src="js/ranks.js"></script>
    <script src="js/search.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>

    <!-- Кнопка настроек -->
    <div id="settings-btn">
        <div class="gear">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="gear-inner"></div>
        </div>
    </div>

    <!-- Меню настроек -->
    <div id="settings-menu">
        <div class="settings-item">
            <span class="settings-label">Отключить кастомный шрифт</span>
            <div class="settings-toggle" id="font-toggle"></div>
        </div>
    </div>
</body>
</html>
