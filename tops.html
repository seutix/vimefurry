<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Топы | VimeStats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="css/settings.css">
    <style>
        @font-face {
            font-family: 'VimeArtBold';
            src: url('assets/fonts/vimeartbold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: linear-gradient(135deg, #ffffff 0%, #e6f3ff 100%);
            min-height: 100vh;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1400px;
            margin: 80px auto 20px;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .sidebar {
            width: 280px;
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.10);
            height: fit-content;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            position: sticky;
            top: 100px;
        }
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 10px;
        }
        .sidebar-title {
            font-family: 'VimeArtBold', sans-serif;
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e6f3ff;
        }
        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .game-category {
            margin-bottom: 8px;
        }
        .game-category-title {
            font-family: 'VimeArtBold', sans-serif;
            font-size: 0.95rem;
            color: #3498db;
            margin-bottom: 6px;
            padding: 8px 12px;
            background: #e6f3ff;
            border-radius: 8px;
        }
        .game-types {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-left: 8px;
        }
        .sidebar-item {
            padding: 10px 16px;
            background: #f8fbff;
            border: none;
            border-radius: 8px;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 0.85rem;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            border-left: 3px solid transparent;
        }
        .sidebar-item:hover {
            background: #e6f3ff;
            color: #3498db;
            transform: translateX(4px);
        }
        .sidebar-item.active {
            background: #3498db;
            color: #fff;
            border-left-color: #2980b9;
        }
        .main-content {
            flex: 1;
            min-width: 0;
        }
        .page-header {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.10);
            margin-bottom: 20px;
        }
        .page-title {
            font-family: 'VimeArtBold', sans-serif;
            font-size: 1.8rem;
            color: #2c3e50;
            margin: 0 0 8px 0;
        }
        .page-description {
            margin: 0;
            color: #7f8c8d;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 0.9rem;
        }
        .leaderboard-container {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.10);
        }
        .leaderboard-header {
            display: grid;
            grid-template-columns: 70px 1fr 120px 150px;
            gap: 16px;
            padding: 12px 16px;
            background: #e6f3ff;
            border-radius: 8px;
            margin-bottom: 12px;
            font-family: 'VimeArtBold', sans-serif;
            color: #3498db;
            font-size: 0.85rem;
        }
        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .leaderboard-item {
            display: grid;
            grid-template-columns: 70px 1fr 120px 150px;
            gap: 16px;
            padding: 14px 16px;
            background: #f8fbff;
            border-radius: 10px;
            transition: all 0.3s ease;
            align-items: center;
        }
        .leaderboard-item:hover {
            background: #e6f3ff;
            transform: translateX(4px);
            box-shadow: 0 4px 16px rgba(52, 152, 219, 0.08);
        }
        .leaderboard-item.top-1 {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        }
        .leaderboard-item.top-2 {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
        }
        .leaderboard-item.top-3 {
            background: linear-gradient(135deg, #cd7f32 0%, #e8a87c 100%);
        }
        .leaderboard-position {
            font-family: 'VimeArtBold', sans-serif;
            font-size: 1.3rem;
            color: #3498db;
            text-align: center;
        }
        .leaderboard-item.top-1 .leaderboard-position,
        .leaderboard-item.top-2 .leaderboard-position,
        .leaderboard-item.top-3 .leaderboard-position {
            color: #2c3e50;
        }
        .leaderboard-player {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .leaderboard-avatar {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            background: #e6f3ff;
            flex-shrink: 0;
        }
        .leaderboard-player-info {
            flex: 1;
            min-width: 0;
        }
        .leaderboard-player-name {
            font-family: 'VimeArtBold', sans-serif;
            font-size: 0.95rem;
            color: #2c3e50;
            cursor: pointer;
            transition: color 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .leaderboard-player-name:hover {
            color: #3498db;
        }
        .leaderboard-rank {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 4px;
            display: inline-block;
        }
        .leaderboard-level {
            font-family: 'VimeArtBold', sans-serif;
            font-size: 0.95rem;
            color: #7f8c8d;
            text-align: center;
        }
        .leaderboard-value {
            font-family: 'VimeArtBold', sans-serif;
            font-size: 1rem;
            color: #2c3e50;
            text-align: right;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .pagination-btn {
            padding: 8px 14px;
            background: #f8fbff;
            border: none;
            border-radius: 8px;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 0.9rem;
            color: #3498db;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .pagination-btn:hover:not(:disabled) {
            background: #e6f3ff;
            transform: translateY(-2px);
        }
        .pagination-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .pagination-btn.active {
            background: #3498db;
            color: #fff;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-family: 'VimeArtBold', sans-serif;
            color: #3498db;
        }
        .error-message {
            text-align: center;
            padding: 40px;
            font-family: 'VimeArtBold', sans-serif;
            color: #e74c3c;
        }
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: static;
            }
            .sidebar-menu {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .sidebar-item {
                flex: 1;
                min-width: 150px;
            }
        }
        @media (max-width: 768px) {
            .container {
                margin: 60px auto 20px;
                padding: 10px;
            }
            .page-header {
                padding: 16px;
            }
            .page-title {
                font-size: 1.4rem;
            }
            .leaderboard-container {
                padding: 16px;
            }
            .leaderboard-header {
                display: none;
            }
            .leaderboard-item {
                grid-template-columns: 60px 1fr;
                gap: 12px;
                padding: 12px;
            }
            .leaderboard-position {
                font-size: 1.1rem;
            }
            .leaderboard-avatar {
                width: 36px;
                height: 36px;
            }
            .leaderboard-player-name {
                font-size: 0.85rem;
            }
            .leaderboard-stats {
                display: flex;
                justify-content: space-between;
                margin-top: 8px;
                padding-top: 8px;
                border-top: 1px solid rgba(52, 152, 219, 0.1);
            }
            .leaderboard-level,
            .leaderboard-value {
                font-size: 0.8rem;
            }
            .sidebar-item {
                min-width: 120px;
                padding: 10px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">Режимы</div>
            <div class="sidebar-menu" id="sidebar-menu">
                <div class="loading">Загрузка...</div>
            </div>
        </div>

        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title" id="page-title">Таблица лидеров</h1>
                <p class="page-description" id="page-description"></p>
            </div>

            <div class="leaderboard-container">
                <div class="leaderboard-header">
                    <div>Место</div>
                    <div>Игрок</div>
                    <div>Уровень</div>
                    <div>Значение</div>
                </div>
                <div class="leaderboard-list" id="leaderboard-list">
                    <div class="loading">Загрузка...</div>
                </div>
                <div class="pagination" id="pagination">
                    <!-- Пагинация будет добавлена динамически -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/ranks.js"></script>
    <script src="js/search.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>

    <script>
        let currentLeaderboard = null;
        let currentLeaderboardInfo = null;
        let currentPage = 1;
        const itemsPerPage = 100;
        let leaderboardData = [];
        let availableLeaderboards = [];

        // Маппинг типов на читаемые названия
        const gameNames = {
            'USER': 'Общее',
            'BW': 'BedWars',
            'SW': 'SkyWars',
            'DUELS': 'Duels',
            'MURDER': 'Murder Mystery',
            'BRIDGE': 'The Bridge',
            'PRISON': 'Prison',
            'HG': 'Hunger Games',
            'JUMPLEAGUE': 'Jump League',
            'TNTRUN': 'TNT Run',
            'TNTTAG': 'TNT Tag',
            'BP': 'Block Party',
            'BUILD': 'Build Battle',
            'GG': 'Gun Game',
            'ARCADE': 'Arcade',
            'KITPVP': 'Kit PvP',
            'LW': 'Lucky Wars',
            'EW': 'Egg Wars',
            'MOBWARS': 'Mob Wars',
            'SKYBLOCK': 'SkyBlock',
            'CP': 'Clash Point',
            'ANN': 'Annihilation',
            'SB': 'Speed Builders',
            'FG': 'Fall Guys',
            'BB': 'Battle Box',
            'FARM': 'MyLittleFarm',
            'FBF': 'Fireball Fight'
        };

        const typeNames = {
            'LEVEL': 'Уровень',
            'WINS': 'Побед',
            'KILLS': 'Убийств',
            'DEATHS': 'Смертей',
            'GAMES': 'Игр сыграно',
            'POINTS': 'Очков'
        };

        // Группировка по играм
        function groupLeaderboardsByGame() {
            const grouped = {};
            
            availableLeaderboards.forEach(lb => {
                // type может быть "USER_LEVEL", "BW_LEVEL", "SW_WINS" и т.д.
                const parts = lb.type.split('_');
                let gameName = 'Общее';
                let typeName = lb.type;
                
                if (parts.length >= 2) {
                    const gameCode = parts[0];
                    const statType = parts.slice(1).join('_');
                    
                    gameName = gameNames[gameCode] || gameCode;
                    typeName = typeNames[statType] || statType;
                } else {
                    typeName = typeNames[parts[0]] || parts[0];
                }
                
                if (!grouped[gameName]) {
                    grouped[gameName] = [];
                }
                
                grouped[gameName].push({
                    ...lb,
                    displayName: typeName
                });
            });
            
            return grouped;
        }

        async function loadAvailableLeaderboards() {
            const menuContainer = document.getElementById('sidebar-menu');
            try {
                menuContainer.innerHTML = '<div class="loading" style="padding: 20px; text-align: center;">Загрузка...</div>';
                
                console.log('Fetching leaderboards list...'); // Для отладки
                
                const response = await fetch('https://api.vimeworld.com/leaderboard/list');
                
                console.log('Response status:', response.status); // Для отладки
                console.log('Response ok:', response.ok); // Для отладки
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                console.log('API Response:', data); // Для отладки
                console.log('API Response type:', typeof data); // Для отладки
                console.log('API Response keys:', Object.keys(data)); // Для отладки
                
                // Проверяем разные возможные структуры ответа
                if (data.leaderboards && Array.isArray(data.leaderboards)) {
                    availableLeaderboards = data.leaderboards;
                } else if (Array.isArray(data)) {
                    availableLeaderboards = data;
                } else if (data.response && Array.isArray(data.response)) {
                    availableLeaderboards = data.response;
                } else {
                    console.error('Неожиданная структура данных:', data);
                    availableLeaderboards = [];
                }
                
                console.log('Available leaderboards count:', availableLeaderboards.length); // Для отладки
                console.log('Available leaderboards:', availableLeaderboards); // Для отладки
                
                if (availableLeaderboards.length > 0) {
                    currentLeaderboard = availableLeaderboards[0].type;
                    currentLeaderboardInfo = availableLeaderboards[0];
                    console.log('First leaderboard:', currentLeaderboardInfo); // Для отладки
                }
                
                renderTabs();
            } catch (error) {
                console.error('Ошибка загрузки списка таблиц:', error);
                console.error('Error stack:', error.stack); // Для отладки
                menuContainer.innerHTML = '<div class="error-message" style="padding: 20px; text-align: center; color: #e74c3c; font-size: 0.9rem;">Ошибка загрузки: ' + error.message + '</div>';
            }
        }

        function renderTabs() {
            const menuContainer = document.getElementById('sidebar-menu');
            menuContainer.innerHTML = '';

            console.log('Rendering tabs, count:', availableLeaderboards.length); // Для отладки

            if (availableLeaderboards.length === 0) {
                menuContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #7f8c8d;">Нет доступных таблиц</div>';
                return;
            }

            const grouped = groupLeaderboardsByGame();
            
            console.log('Grouped leaderboards:', grouped); // Для отладки
            
            // Сначала показываем "Общее", потом остальные игры
            const sortedGames = Object.keys(grouped).sort((a, b) => {
                if (a === 'Общее') return -1;
                if (b === 'Общее') return 1;
                return a.localeCompare(b);
            });

            sortedGames.forEach(gameName => {
                const category = document.createElement('div');
                category.className = 'game-category';
                
                const title = document.createElement('div');
                title.className = 'game-category-title';
                title.textContent = gameName;
                category.appendChild(title);
                
                const typesContainer = document.createElement('div');
                typesContainer.className = 'game-types';
                
                grouped[gameName].forEach(lb => {
                    const button = document.createElement('button');
                    button.className = 'sidebar-item';
                    button.textContent = lb.displayName;
                    button.title = lb.description || '';
                    button.onclick = () => switchLeaderboard(lb);
                    if (lb.type === currentLeaderboard) {
                        button.classList.add('active');
                    }
                    typesContainer.appendChild(button);
                });
                
                category.appendChild(typesContainer);
                menuContainer.appendChild(category);
            });
        }

        async function loadLeaderboard(leaderboardInfo) {
            const listContainer = document.getElementById('leaderboard-list');
            listContainer.innerHTML = '<div class="loading">Загрузка...</div>';

            // Обновляем заголовок и описание
            document.getElementById('page-title').textContent = leaderboardInfo.type;
            document.getElementById('page-description').textContent = leaderboardInfo.description || '';

            try {
                // Преобразуем тип в правильный формат для URL
                // Например: USER_LEVEL -> user/level, BW_WINS -> bw/wins
                const typeParts = leaderboardInfo.type.split('_');
                const urlPath = typeParts.map(part => part.toLowerCase()).join('/');
                
                const size = leaderboardInfo.max_size || 1000;
                const url = `https://api.vimeworld.com/leaderboard/get/${urlPath}?size=${size}`;
                
                console.log('Loading leaderboard from:', url); // Для отладки
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.error_msg);
                }

                leaderboardData = data.records || [];
                currentPage = 1;
                renderLeaderboard();
                renderPagination();
            } catch (error) {
                console.error('Ошибка загрузки таблицы лидеров:', error);
                listContainer.innerHTML = `<div class="error-message">Ошибка загрузки: ${error.message}</div>`;
            }
        }

        function renderLeaderboard() {
            const listContainer = document.getElementById('leaderboard-list');
            listContainer.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = leaderboardData.slice(startIndex, endIndex);

            pageData.forEach((record, index) => {
                const globalPosition = startIndex + index + 1;
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                
                if (globalPosition === 1) item.classList.add('top-1');
                else if (globalPosition === 2) item.classList.add('top-2');
                else if (globalPosition === 3) item.classList.add('top-3');

                const rankInfo = getRankInfo(record.user.rank);
                const levelInfo = getLevelInfo(record.user.level);

                item.innerHTML = `
                    <div class="leaderboard-position">#${globalPosition}</div>
                    <div class="leaderboard-player">
                        <img src="https://skin.vimeworld.com/head/${record.user.username}/48.png" 
                             alt="${record.user.username}" 
                             class="leaderboard-avatar"
                             onerror="this.src='https://skin.vimeworld.com/head/Steve/48.png'">
                        <div class="leaderboard-player-info">
                            <div class="leaderboard-player-name" onclick="window.location.href='player.html?username=${record.user.username}'">${record.user.username}</div>
                            ${rankInfo ? `<span class="leaderboard-rank" style="background: ${rankInfo.color}; color: white;">${rankInfo.prefix}</span>` : ''}
                        </div>
                    </div>
                    <div class="leaderboard-level">${levelInfo.level} ур.</div>
                    <div class="leaderboard-value">${formatNumber(record.amount)}</div>
                `;

                // Для мобильных устройств добавляем статистику внутрь карточки
                if (window.innerWidth <= 768) {
                    const statsDiv = document.createElement('div');
                    statsDiv.className = 'leaderboard-stats';
                    statsDiv.innerHTML = `
                        <div class="leaderboard-level">${levelInfo.level} ур.</div>
                        <div class="leaderboard-value">${formatNumber(record.amount)}</div>
                    `;
                    item.querySelector('.leaderboard-player-info').appendChild(statsDiv);
                }

                listContainer.appendChild(item);
            });
        }

        function renderPagination() {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            const totalPages = Math.ceil(leaderboardData.length / itemsPerPage);

            // Кнопка "Назад"
            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn';
            prevBtn.textContent = '← Назад';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderLeaderboard();
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            paginationContainer.appendChild(prevBtn);

            // Номера страниц
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.className = 'pagination-btn';
                firstBtn.textContent = '1';
                firstBtn.onclick = () => goToPage(1);
                paginationContainer.appendChild(firstBtn);

                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.style.padding = '0 8px';
                    dots.style.color = '#7f8c8d';
                    paginationContainer.appendChild(dots);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'pagination-btn';
                if (i === currentPage) pageBtn.classList.add('active');
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                paginationContainer.appendChild(pageBtn);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.style.padding = '0 8px';
                    dots.style.color = '#7f8c8d';
                    paginationContainer.appendChild(dots);
                }

                const lastBtn = document.createElement('button');
                lastBtn.className = 'pagination-btn';
                lastBtn.textContent = totalPages;
                lastBtn.onclick = () => goToPage(totalPages);
                paginationContainer.appendChild(lastBtn);
            }

            // Кнопка "Вперед"
            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn';
            nextBtn.textContent = 'Вперед →';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderLeaderboard();
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            paginationContainer.appendChild(nextBtn);
        }

        function goToPage(page) {
            currentPage = page;
            renderLeaderboard();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function switchLeaderboard(leaderboardInfo) {
            currentLeaderboard = leaderboardInfo.type;
            currentLeaderboardInfo = leaderboardInfo;
            renderTabs();
            loadLeaderboard(leaderboardInfo);
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }

        function getLevelInfo(level) {
            return { level: level };
        }
